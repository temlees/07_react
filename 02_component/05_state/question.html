<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        const {useState} = React;

        function Number(){
         
            const [number,setNumber] = useState(0);
            const [color,setColor] = useState("black");

            const clickPlus = ()=> setNumber(number+1);
            const clickMinus = ()=> setNumber(number-1);
            const blue = ()=>setColor("blue");
            const Green = ()=>setColor("Green");
            const Orange = ()=>setColor("Orange");

            



            return (
                <>
                    <button onClick={clickPlus}>+1</button>
                    <button onClick={clickMinus}>-1</button>
                    <button onClick= {blue} >Blue</button>
                    <button onClick= {Green}>Green</button>
                    <button onClick= {Orange}>Orange</button>

                    <h1 style={{color}}>Number :{number}</h1>

                </>
            )
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<Number/>)

    </script>
    
</body>
</html>
