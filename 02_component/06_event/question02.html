<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        function Price(){

            const {useState} = React;
            const[price,setPrice] = useState("");
            const[num,setNum] = useState("");
            const[total,setTotal] = useState(0);
            



            const  onChangePrice = e =>{
                    setPrice( parseInt(e.target.value)|| 0);
            }

            const  onChangeNum = e =>{
                setNum( parseInt(e.target.value)||0);
            }

            const  onTotalPrice =()=>{
                setTotal(price*num)
            }
            

            return(
            <>
            <h3>상품가격 : <input type="text" name ="price" placeholder="가격 입력" onChange={onChangePrice}/></h3>
            <h3>상품가격 : <input type="text" name ="num" placeholder="수량 입력"   onChange={onChangeNum}/></h3>
            <button onClick={onTotalPrice}>총합계산</button>
            <h3>총합 : {total}원</h3>

            </>
            )

        }

        function App(){

            return(
                <>
                    <h1>상품 주문 시스템</h1>
                    <Price/>

                </>
            )
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

    </script>
</body>
</html>
