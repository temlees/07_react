<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <!--
        리액트의 이벤트 시스템
        웹 브라우저 html 이벤트와 인터페이스가 동일하기 때문에 사용밥법이 유사
        주의사항
        1. 이벤트 속성의 이름은 카멜표기법
        2. 이벤트 실행 할 자바스크립트의 코드를 전달하는 것이 아닌 함수 형태의 값을 전달
        ex) html : <button onClick="alert('hello')">클릭</button>
            react : <button onClick= {()=>alert('hello')}>클릭</button>
        3. 컴포넌트 내부에서 props에 전달되어 온 함수를 이벤트 핸들러에 추가할 수 있다
    -->

    <div id="root"></div>

    <script type="text/babel">
        class EventButton extends React.Component{

            //render 함수 내부에서 이벤트 정의 후 전달하여 이벤트 연결
            // render(){
            //     const onClickHandler =()=>alert("인라인 함수 동작");
            //     return(
            //         <button onClick={onClickHandler}>버튼</button>
            //     )
            // }

            //component 에 이벤트를 props에 전달 후 연결  
            //EventButton 에있는 속성 props 로 가지고 온다.
            render(){
                const {onClick,children} = this.props;
                return (
                    <button onClick={onClick}>{children}</button>
                )
            }
        }

        ReactDOM.createRoot(document.getElementById("root")).render(
           // <EventButton>이벤트</EventButton> 
           <EventButton onClick= {()=>alert('이벤트')}>이벤트 버튼</EventButton>
        )
    </script>

    
</body>
</html>
