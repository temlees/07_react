<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <!-- 
        jsx 를 이용해 엘리먼트를 정의할 시 attribute도 정의가능
        주의사항은 class 속성은 className 이라는 속성으로 사용해야한다
        또한 이벤트 관련 속성은 카멜 표기법이다.(onclick ->onClick)

        jsx에서 속성값을 부여하는 방식
        1. 문자열로 속성값을 정의
        2. js 표현식이용
    -->
        <script type="text/babel">

            //1. 문자열로 속성값 정의 (이벤트는 적용 안된다.)
          //  const element = <h1 id ="title" className ="highlight" onClick="test" >helloworld</h1>
            // 2. js 표현식
            const id="title";
            const className="highlight";

            //test() 로 호출하면 안된다. jsx방식에서 함수넣는 방식 랜더링시 실행되기 때문에
            const element = <h1 id={id} className ={className} onClick={test}>helloworld</h1>

            ReactDOM.createRoot(document.getElementById("root")).render(element);

            function test(){
                console.log("클릭했네");
            }
        </script>
</body>
</html>
