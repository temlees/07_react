<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /*
            클래스형 컴포넌트
            es6에서 제공되는 클래스 문법을 이용하여 렌더링 될 컴포넌트를
            정의하는 방법을 제공한다.
            render() 함수는 반드시 작성되어야하며 반환값으로는 랜더링될
            리엑트 엘리먼트를 정의한다 일반적으로는 jsx사용

            컴포넌트를 정의하는 방법은 현재 두 가지 방식을 제고한다
            클래스형 컴포넌트와 함수형 컴포넌트이다
            사용하는 것은 함수형 컴포넌트가 더 간결하고 선언하기도 편하며 메모리도
            덜 사용하기에 권장된다
            하지만 state 사용 및 라이프 사이클 기능등 클래스 컴포넌트에서만 사용가능한
            방식이 있는데 이러한 함수형 컴포넌트의 기능적 한계로 hooks를 제공하고 있다.
            리액트는 함수형 컴포넌트 사용권장을하지만
            클래스형 컴포넌트를 없애기보다 유지하는 방향으로 선택한다..
        */
       class Title extends React.Component{
        render(){
            return (<h1>class Component</h1>)
        }
       }
       ReactDOM.createRoot(document.getElementById("root")).render(<Title/>);

    </script>
</body>
</html>
